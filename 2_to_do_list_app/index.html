<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">To Do List</h1>
        <div class="flex gap-2 mb-4">
            <input id="taskInput" type="text" placeholder="Enter a Task"
                class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring" />
            <button id="addBtn" class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600">Add</button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
